<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Wrestle? | Bonners Ferry Wrestling</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      color: #1a1a1a;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: pageFadeIn 1.2s ease-in forwards;
    }
    header, footer {
      background: linear-gradient(180deg, #0a2540, #1e3a5f);
      padding: 32px 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in;
    }
    header img, footer img {
      height: 80px;
      width: auto;
      border-radius: 8px;
      transition: height 0.3s ease, transform 0.3s ease, box-shadow 0.4s ease;
      animation: fadeSlide 1.5s ease-out;
    }
    header img:hover, footer img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6),
                  0 0 50px rgba(0, 122, 255, 0.4);
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 800px;
      opacity: 0;
      animation: contentFade 2s ease-in forwards;
      animation-delay: 0.8s;
    }
    h1 {
      font-size: 2em;
      color: #0a2540;
      animation: fadeSlide 1.5s ease-out;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
      animation: fadeSlide 1.8s ease-out;
    }

    /* Animations */
    @keyframes pageFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pageFadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes contentFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header img, footer img {
        height: 60px;
      }
      h1 {
        font-size: 1.6em;
      }
      p {
        font-size: 1em;
      }
    }
    @media (max-width: 480px) {
      header img, footer img {
        height: 50px;
      }
      main {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_cropped.png" alt="Bonners Ferry Logo">
  </header>
  <main>
    <h1>Why Wrestle?</h1>
    <p>It's about more than just winning or losing. Wrestling builds strength, discipline, and heart. Every practice shapes your body and mind, teaching you to push past limits and discover who you really are. Be the change you want to see â€” wrestle.</p>
  </main>
  <footer>
    <img src="logo_cropped.png" alt="Bonners Ferry Logo">
  </footer>
  <script>
    window.addEventListener('beforeunload', () => {
      document.body.style.animation = 'pageFadeOut 0.5s forwards';
    });
  </script>
</body>
</html>
